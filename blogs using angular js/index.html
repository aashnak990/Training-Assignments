<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
</head>
<body ng-app="Blogs">
         <div class="container-fluid" ng-controller="blog-section" >
            <h1 class="text-center mt-3 pt-2 pb-2 font-weight-bold" >Latest Blogs</h1>
            <div ng-repeat="x in BlogSection" class="row">
                <div class="col-6 col-lg-3 p-4 bg-info">
                    <h5 class="mt-4 ml-2 blog-date">{{x.date}}</h5>
                    <h3 class="mt-3 ml-2">{{x.type}}</h3>
                    <p class="mt-5 ml-2 text-white">{{x.content}}</p>
                    <button class="btn btn-danger mt-1 pt-1 pb-1 p-0 " ng-click="buttonclick($index)">Completed Reading</button>
                </div>
                <img class="col-6 col-lg-3 p-0" height="460px" ng-src="{{x.imageUrl}}">
            </div>
        </div> 
</body>
</html>
